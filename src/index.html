<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>application</title>

  <link rel="stylesheet" href="https://master.components.frontend.modicagroup.com/assets/styles/root.modica.css" />

            </li>

        </li>

        <li class="tier-one-nav-item">
          <a class="tier-one-nav-content icon-arrow-down" href="#">Title</a>
        </li>

        <li class="icon-logout mobile-logout-container"><a class="mobile-logout-content" href="/logout" title="Logout">Log Out</a></li>
      </ul>

    <div class="content">
      <div class="tabs" style="display: block;">
        <div class="tabs__content no-padding" style="display:block;border:none">
          <div id="app"></div>
        </div>
      </div>
